<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Games</title>
</head>
<body>
<form method="POST" action="/createGame">
    <p>Title: <input type="text" name="title" required></p>
    <p>Price: <input type="text" name="price" required></p>
    <p>Genres:</p>
    {% for genre in genres %}
    <input type="checkbox" name="genres[]" value="{{ genre }}">{{ genre }}
    {% endfor %}
    <p>Description: <input type="text" name="description"></p>
	<p>Full Release <input type="radio" name="release" value="Yes" />Yes <input type="radio" name="release" value="No" /> No</p>
    <input type="submit" value="Add Game">
</form>
